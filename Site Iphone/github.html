<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        ::-webkit-scrollbar{
            width: 0px;
            height: 0px;
        }
        body{
            background-color: white;
        }
        img {
            height: 100vh;
            position: relative;
            right: 6px;
            
        }
        a {
            display: block;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            padding: 20px;
            text-align: center;
            font-weight: bolder;
            text-decoration: none;
            transition: all 1s;

        }
        a:hover {
            background-color: rgb(0, 0, 0);
            transition-duration: 1s;
            color: white;

        }
    </style>
</head>
<body>
    <img src="image/github.png" alt="GitHub">
    <a href="https://github.com/Lvitor1002?tab=repositories" target="_blank">Acesse aqui</a>
</body>
</html>
