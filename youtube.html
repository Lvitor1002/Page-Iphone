<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: Arial, Helvetica, sans-serif;
            
        }
        ::-webkit-scrollbar{
            width: 0px;
            height: 0px;
        }
        body{
            background-color: black;
        }
        img {
            height: 100vh;
            position: relative;
            right: 39px;
        }
        a {
            display: block;
            background-color: rgba(245, 245, 245, 0.418);
            color: rgb(255, 255, 255);
            padding: 20px;
            text-align: center;
            font-weight: bolder;
            text-decoration: none;
            transition: all 1s;

        }
        a:hover {
            background-color: rgb(0, 0, 0);
            transition-duration: 1s;

        }
    </style>
</head>
<body>
    <img src="image/image.png" alt="YouTube">
    <a href="https://studio.youtube.com/channel/UCty2__gcbC2zbyFw2Y3UFNw/videos/upload?filter=%5B%5D&sort=%7B%22columnType%22%3A%22date%22%2C%22sortOrder%22%3A%22DESCENDING%22%7D" target="_blank">Acesse aqui</a>
</body>
</html>
